{% extends 'base.html' %}
{% load static %}
{% block title %}Подробнее{% endblock %}

{% block content %}
<div class="product-detail">
        <img src="{% if product.image %}{{ product.image.url }}{% else %}{% static '/img/car2.png/' %}{% endif %}">
        <h1>{{ product.name }}</h1>
        <p class="price">${{ product.price }}</p>
        {{ product.description|linebreaks }}
    </div>

{% endblock %}
